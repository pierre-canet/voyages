<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Djerba - Tunisie</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0 20px 40px;
        background: #fafafa;
        color: #222;
        overflow-x: hidden;
      }
      header {
        text-align: center;
        margin: 40px 0 30px;
        animation: fadeInDown 1s ease forwards;
        opacity: 0;
        position: relative;
      }
      header h1 {
        font-size: 2.8rem;
        color: #007acc;
        margin: 0;
      }
      header a {
        position: absolute;
        top: 0;
        right: 0;
        font-weight: bold;
        color: #007acc;
        text-decoration: none;
        font-size: 1rem;
        padding: 10px;
        transition: color 0.3s ease;
      }
      header a:hover {
        color: #005b99;
      }
      section {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        padding: 25px 30px;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgb(0 0 0 / 0.1);
        animation: fadeInUp 1s ease 0.5s forwards;
        opacity: 0;
      }
      p {
        line-height: 1.6;
        font-size: 1.15rem;
        margin-bottom: 20px;
      }
      h2 {
        margin-top: 40px;
        margin-bottom: 15px;
        color: #005b99;
        border-bottom: 2px solid #007acc;
        padding-bottom: 6px;
      }
      ul.activities {
        list-style-type: square;
        padding-left: 20px;
        font-size: 1.1rem;
        color: #444;
        animation: slideInLeft 0.8s ease 1.2s forwards;
        opacity: 0;
      }
      ul.activities li {
        margin-bottom: 12px;
      }
      .gallery {
        display: flex;
        gap: 15px;
        margin-top: 30px;
        overflow-x: auto;
        padding-bottom: 10px;
        animation: slideInRight 0.8s ease 1.5s forwards;
        opacity: 0;
      }
      .gallery img {
        height: 160px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
        box-shadow: 0 4px 10px rgb(0 0 0 / 0.15);
      }
      .gallery img:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgb(0 0 0 / 0.3);
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-40px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(40px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Djerba</h1>
      <a href="index.html">← Accueil</a>
    </header>

    <section>
      <p>
        Île paradisiaque connue pour ses plages, son artisanat traditionnel et
        son ambiance méditerranéenne.
      </p>

      <h2>Activités à faire</h2>
      <ul class="activities">
        <li>Se détendre sur les plages</li>
        <li>Visiter la synagogue El Ghriba</li>
        <li>Explorer les marchés locaux</li>
        <li>Goûter la cuisine locale</li>
      </ul>

      <div class="gallery">
        <img src="images/djerba1.jpg" alt="Plage de Djerba" />
        <img src="images/djerba2.jpg" alt="Marché traditionnel à Djerba" />
        <img src="images/djerba3.jpg" alt="Artisanat de Djerba" />
      </div>
    </section>
  </body>
</html>
